{
	instances = {
		begin = PostFieldReader(
			field_username = "^[\\w|0-9|-|_]+$",
			field_password = "^.{12,250}$"
		) {
			form_branch = Template(f"templates/LoginForm.html");
			successful_branch = MySqlQuerier(f"queries/GetLoginByCredentials.sql", 
				params = ["username", "password"]
			) {
				none_branch = Template(f"templates/LoginFail.html");
				single_branch = Return("done");
			};
		};	
	};
}