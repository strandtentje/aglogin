<form method="post">
	<fieldset>
		<legend>User information</legend>
		<div class="field">
			<label for="username">
				Username:
			</label>
			{% username_failure %}
			<input value="{% username %}" type="text" name="username">
		</div>

		<div class="field">
			<label for="password">
				Password:
			</label>
			{% password_failure %}
			<input value="{% password %}" type="password" name="password">
		</div>

		<div class="field">
			<label for="repeatpassword">
				Repeat password:
			</label>
			<input value="{% repeatpassword %}" type="password" name="repeatpassword">
		</div>

		<div class="field">
			<label for="check">
				Colour of grass
			</label>
			{% check_failure %}
			<input value="{% check %}" type="text" name="check">
		</div>

		<input type="submit" value="Register">
	</fieldset>
</form>
