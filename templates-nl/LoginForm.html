<form method="post" action="{% actionurl %}" id="loginform">
	<span class="title">Inloggen</span>
	<div class="field" id="username_entry">
		<label for="username">
			Gebruikersnaam:
		</label>
		<input type="text" name="username">
	</div>

	<div class="field" id="password_entry">
		<label for="password">
			Wachtwoord:
		</label>
		<input type="password" name="password">
	</div>

	<input class="submitbutton" type="submit" value="Inloggen">
</form>
