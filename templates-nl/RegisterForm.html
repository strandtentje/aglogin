{% header %}
<form method="post">
	<div class="field">
		<label for="username">
			Gebruikersnaam:
		</label>
		{% username_failure %}
		<input value="{% username %}" type="text" name="username">
	</div>

	<div class="field">
		<label for="password">
			Wachtwoord:
		</label>
		{% password_failure %}
		<input value="" type="password" name="password">
	</div>

	<div class="field">
		<label for="repeatpassword">
			Herhaal wachtwoord:
		</label>
		<input value="" type="password" name="repeatpassword">
	</div>

	<div class="field">
		<label for="check">
			Kleur van gras
		</label>
		{% check_failure %}
		<input value="{% check %}" type="text" name="check">
	</div>

	<input type="submit" value="Register">
</form>
